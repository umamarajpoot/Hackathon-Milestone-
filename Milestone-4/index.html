<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="resume-container">
    <h1>Editable Resume</h1>
    
    <!-- Form Section -->
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Enter your phone number" required>
        
      </fieldset>
      
      <fieldset>
        <legend>Education</legend>
        <label for="education"></label>
        <textarea id="education" rows="5" placeholder="Enter your education details..." required></textarea>
      </fieldset>
      
      <fieldset>
        <legend>Work Experience</legend>
        <label for="work experience"></label>
        <textarea id="experience" rows="5" placeholder="Enter your work experience..." required></textarea>
      </fieldset>
      
      <fieldset>
        <legend>Skills</legend>
        <label for="skills"></label>
        <textarea id="skills" rows="5" placeholder="Enter your skills..." required></textarea>
      </fieldset>
      
      <button type="submit">Generate Resume</button>
    </form>

    <!--  Resume Display Section -->
    <div id="resume-display" contenteditable="true">
      <h2>Generated Resume</h2>
      <div id="generated-resume"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
